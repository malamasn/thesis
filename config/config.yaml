# RFID antenna specs
sensor_names:
  - 'rfid1'
  - 'rfid2'
rfid1:
  # sensor_name: 'rfid_antenna'
  sensor_direction: 90
  fov: 60
  range: 3
  shape: 'circular'
  reliability: 1
rfid2:
  # sensor_name: 'rfid_antenna'
  sensor_direction: -90
  fov: 60
  range: 3
  shape: 'circular'
  reliability: 1


robot_radius: 0.5
# navigation_pattern: 'wall_follow'
navigation_pattern: 'zig_zag'
navigation_target: 'cover_first'
# navigation_target: 'fast_first'
